<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Form making</title>
</head>
<body>
    <!--creating a simple form that will enable me to sign up and login using MongoDB-->
    <div class="container"><!--main body container-->

        <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
    <form action="#" class="needs-validated" novalidate>
        <h1 class="Display-1">Sign Up</h1>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="firstName">Firstname</label>
                    <input type="text" class="form-control" placeholder="Firstname" id="fName" required>
                    <div class="valid-feedback">HEllo RIley</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="col">
                    <label for="lastName">Lastname</label>
                    <input type="text" class="form-control" placeholder="Lastname" id="lName" required>
                    <div class="valid-feedback">Draw a Shark</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="uName" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="col">
                    <label for="Dateofbirth">D.O.B</label>
                    <input type="date" class="form-control" placeholder="Date of birth" id="dobtime" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    
                </div>
            </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="mail" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
            <label for="MasterPassword">Master Password</label>
            <input type="password" class="form-control" placeholder="Master Password" id="mpwd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
            <label for="ConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="cpwd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>        
    </div>
    </form>

</div>
</div>
</div>
</div>
<script>
    // Disable form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Get the forms we want to add validation styles to
        var forms = document.getElementsByClassName('needs-validated');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</body>
</html>
